<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>purrplay - login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="loginscript.js"></script>
</head>
<body>
    <div class="backdrop">
        <img class="background-img" src="https://images.unsplash.com/photo-1486427916204-2a304eadf26d?q=80&w=3132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="purrplay Background">
        <div class="overlay"></div>
    </div>
    <div class="top">
        <div class="logo">
            <img src="https://media.discordapp.net/attachments/919525419387092992/1292577972712243280/Untitled_Artwork_6.png?ex=67043e8b&is=6702ed0b&hm=913bfdc0b9b43c89aecdb50ae447a5ad66b9a4f5a1f151192600395e567818f1&=&format=webp&quality=lossless&width=1846&height=616" alt="purrplay Logo">
        </div>
    </div>
    <div class="signin-container">
        <h2 class="signin-title">Sign In</h2>
        <form class="signin-form" onsubmit="handleSignIn(event)">
            <input class="input-field" type="text" placeholder="Email or mobile number" required>
            <input class="input-field" type="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Sign In</button>
            <a href="#" class="forgot">Forgot Password?</a>
            <div class="remember">
                <label><input type="checkbox"> Remember Me</label>
            </div>
        </form>
        <p class="new-user">Don't have an account? <a href="#">Register now.</a></p>
    </div>
</body>
</html>
